<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Trip</title>
  </head>
  <body>
    <header>
      <h1>Trybe Trip</h1>
    </header>
    <main>
      <form action="" method="get">
        <fieldset>
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            minlength="10"
            maxlength="40"
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="40"
          />
        </fieldset>
        <br />
        <fieldset>
          <legend>Destino Preferido</legend>
          <input type="radio" name="opcao1" id="opcao1" value="opcao1" />
          <label for="opcao1">Cidade</label>
          <input type="radio" name="opcao2" id="opcao2" value="opcao2" />
          <label for="opcao2">Campo</label>
          <input type="radio" name="opcao3" id="opcao3" value="opcao3" />
          <label for="opcao3">Praia</label>
          <input type="radio" name="opcao4" id="opcao4" value="opcao4" />
          <label for="opcao4">Montanhas</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Por que você deveria ganhar?</legend>
          <br />
          <textarea
            name="resposta"
            id="resposta"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
        </fieldset>
        <br />
        <fieldset>
          <legend>Data</legend>
          <input type="date" name="data" id="data" />
        </fieldset>
        <br />
        <fieldset>
          <input type="checkbox" name="concordo1" id="concordo1" />
          <label for="concordo1"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
          <br />
          <input type="checkbox" name="concordo2" id="concordo2" />
          <label for="concordo2">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </fieldset>
        <br />
        <fieldset>
          <button type="submit" id="enviar">Enviar</button>
          <button id="limpar">Apagar</button>
        </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
